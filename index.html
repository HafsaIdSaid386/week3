<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Factorization Movie Recommender</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Matrix Factorization Movie Recommender</h1>
      <p>TensorFlow.js in-browser collaborative filtering (MovieLens 100K)</p>
    </header>

    <main>
      <div class="controls">
        <div class="input-group">
          <label for="user-select">Select User:</label>
          <select id="user-select">
            <option value="">Loading users...</option>
          </select>
        </div>

        <div class="input-group">
          <label for="movie-select">Select Movie:</label>
          <select id="movie-select">
            <option value="">Loading movies...</option>
          </select>
        </div>

        <button id="predict-btn" onclick="predictRating()" disabled>Predict Rating</button>
      </div>

      <div id="status" class="status">Loading dataâ€¦</div>
      <div id="result" class="result"></div>
    </main>
  </div>

  <!-- Order matters: TFJS -> data -> app -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
